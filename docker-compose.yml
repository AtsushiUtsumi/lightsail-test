services:
  backend:
    container_name: just-live-backend
    build: ./backend
    expose:
      - "8000"
    volumes:
      - ./backend:/app
      - sqlite_data:/app/db
    environment:
      - DEBUG=${DEBUG:-0}
    restart: unless-stopped

  nginx:
    container_name: just-live-nginx
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  sqlite_data: