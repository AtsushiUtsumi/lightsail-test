services:
  backend:
    container_name: just-live-backend
    build: ./backend
    expose:
      - "8000"
    volumes:
      - ./backend:/app
      - sqlite_data:/app/db
    environment:
      - DEBUG=${DEBUG:-0}
    restart: unless-stopped

  nginx:
    container_name: just-live-nginx
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  sqlite_data: